<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img class="image" src="./sigla.png" alt="">

    <div class="section">
        <!-- left-side -->
        <div class="container">

            <h2>What do we call you?</h2>
            <div class="email-section">
                <label for="Email">Email</label>
                <input type="email" id="email" name="email" placeholder="preduscacristian@gmail.com">
            </div>
            <div class="name">
                <div class="first-name">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name">
                </div>
                <div class="last-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name">
                </div>

            </div>
            <div class="location">
                <label for="location">Location</label>
                <p>This location is visible to community admins</p>
                <input type="text" id="location" name="location" placeholder="Atlanta, Georgia">

            </div>
            <div class="linkedin-profile">
                <label for="linkedin-profile">Linkedin profile</label>
                <input type="text" id="link" name="linkedin" placeholder="https://www.linkedin.com">
            </div>
           

        </div>

      


        <!-- right-side -->
        <div class="container-section-right">

            
            <div class="container-section-right-card">
                <div class="container-section-right-card-part1">
                    <img class="container-section-right-card-img-profil" src="./girl.jpeg" alt="Imagine profil">
                    <div class="container-section-right-card-part1-text">
                        <div class="container-section-right-card-names">
                            <h3 class="first-name-text"></h3>
                            <h3 class="last-name-text"></h3>
                        </div>
                        <p class="email-text"></p>
                        <p class="location-text"></p>
                        <p class="linkedin-text"></p>
                    </div>
                    
                </div>
                <hr class="card-separator">
                <p class="container-section-right-card-part2">Your Bio</p>
            

            </div>
            <div class="container-section-right-logo">
                <img class="container-section-right-image" src="./sigla.png" alt="">
            </div>



        </div>


    </div>

    <script src="./script.js"></script>
</body>

</html>
